<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Homepage - WikiReal</title>
        <script>
            if (localStorage.getItem("darkMode") === "true") {
                document.documentElement.classList.add("dark-mode");
            }
        </script>
        <link rel="stylesheet" href="assets/css/style.css">
        <script defer src="assets/js/darkmode.js"></script>        
        <link rel="icon" href="assets/favicon.png" type="image/png" />
        <style>
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                color: #111;
                text-align: center;
                padding-top: 220px; /* Adjust for top bar + logo */
            }

            /* Featured bar */
            #featured-bar {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                background-color: #ffe49b;
                color: #333;
                font-weight: bold;
                padding: 10px 0;
                box-shadow: 0 2px 5px rgba(0,0,0,0.15);
                z-index: 1100;
                user-select: none;
            }

            #featured-bar button {
                background: transparent;
                border: none;
                font-size: 1.1rem;
                font-weight: bold;
                color: #333;
                cursor: pointer;
                text-decoration: underline;
                padding: 0;
            }

            #featured-bar button:hover {
                color: #222;
            }

            .logo-container {
                position: fixed;
                top: 50px; /* below the featured bar */
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
            }

            .logo-container img {
                height: 160px;
            }

            #search-container {
                margin-top: 2rem;
                position: relative;
                display: inline-block;
                width: 300px;
                text-align: left;
            }

            #searchInput {
                padding: 10px;
                font-size: 1.2rem;
                width: 100%;
                border: 1px solid #ccc;
                border-radius: 8px;
                box-sizing: border-box;
            }

            #suggestions {
                margin-top: 0.5rem;
                max-height: 400px;
                overflow-y: auto;
                border: 1px solid #ccc;
                border-radius: 6px;
                background: white;
                display: none;
                position: absolute;
                width: 100%;
                z-index: 1000;
            }

            .suggestion {
                padding: 10px;
                background-color: #f0f0f0;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
                border-radius: 0;
                margin: 0;
                user-select: none;
            }

            .suggestion:last-child {
                border-bottom: none;
            }

            .suggestion:hover {
                background-color: #e0e0e0;
            }

            /* Highlight matched text */
            .matched {
                font-weight: bold;
                background-color: rgb(252, 255, 67);
                border-radius: 3px;
                padding: 0 2px;
            }
        </style>
    </head>
    <body>
        <div>
            <button id="darkModeToggle" style="
                position: fixed;
                top: 140px;
                left: 10px;
                font-size: 0.9rem;
                padding: 6px 10px;
                background-color: #ddd;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 1000;
                ">
                Toggle Dark Mode
            </button>
        </div>
        <div id="featured-bar">
            Featured Article: 
            <button onclick="window.location.href='zegracrisis.html'">Zegra Secession Crisis</button>
        </div>

        <div class="logo-container">
            <img id="logo" src="https://i.postimg.cc/pd9yM90P/head2.png" alt="Header" />
        </div>

        <div id="search-container">
            <input type="text" id="searchInput" placeholder="Search pages..." autocomplete="off" />
            <div id="suggestions"></div>
        </div>

        <script>
            const pages = [
                { name: "Druzhna Blackout Arrests", url: "druzhna.html" },
                { name: "Konstantin Vezhar", url: "konstantin.html" },
                { name: "Kovchag Labor Crackdown", url: "kovchag.html" },
                { name: "PDZ Military", url: "military.html" },
                { name: "Antonovich Morozov (blank)", url: "morozov.html" },
                { name: "Operation Patriotic Veil (OPV)", url: "OPV.html" },
                { name: "PDZ Politics (ZDP/DPZ)", url: "politics.html" },
                { name: "Yelovsk Power Plant Shelling", url: "yelovsk.html" },
                { name: "Zegra Secession Crisis", url: "zegracrisis.html" },
                { name: "Zegra Technological Initiative (ZTI, blank)", url: "ZTI.html" }
            ];

            const input = document.getElementById("searchInput");
            const suggestions = document.getElementById("suggestions");

            function escapeRegExp(string) {
                return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            }

            function highlightMatch(text, filter) {
                if (!filter) return text;
                const regex = new RegExp(`(${escapeRegExp(filter)})`, 'gi');
                return text.replace(regex, '<span class="matched">$1</span>');
            }

            function showSuggestions(filter) {
                suggestions.innerHTML = "";
                let filtered;

                if (!filter) {
                    filtered = pages;
                } else {
                    const lowerFilter = filter.toLowerCase();
                    filtered = pages.filter(page =>
                        page.name.toLowerCase().includes(lowerFilter)
                    );
                }

                filtered.forEach(page => {
                    const div = document.createElement("div");
                    div.classList.add("suggestion");
                    div.innerHTML = highlightMatch(page.name, filter);
                    div.onclick = () => {
                        window.location.href = page.url;
                    };
                    suggestions.appendChild(div);
                });

                suggestions.style.display = filtered.length ? "block" : "none";
            }

            input.addEventListener("focus", () => {
                const value = input.value.trim();
                showSuggestions(value);
            });

            input.addEventListener("input", () => {
                const value = input.value.trim();
                showSuggestions(value);
            });

            document.addEventListener("click", (event) => {
                if (!input.contains(event.target) && !suggestions.contains(event.target)) {
                    suggestions.style.display = "none";
                }
            });

            suggestions.style.display = "none";
        </script>
    </body>
</html>
